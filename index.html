<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Staking sécurisé de vos LYX via Universal Page." />
  <title>Vault LYX Staking</title>

  <!-- LUKSO library -->
  <script src="https://unpkg.com/@lukso/web-components@latest/dist/index.js" defer></script>
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('connect-btn');
      const info = document.getElementById('profile-info');
      const span = document.getElementById('up-address');

      btn.addEventListener('click', async () => {
        try {
          const provider = await window.lukso.connect();
          const accounts = await provider.request({ method: 'eth_accounts' });
          if (accounts.length) {
            info.style.display = 'block';
            span.textContent = accounts[0];
          }
        } catch (e) {
          alert("Échec connexion : " + e.message);
        }
      });
    });
  </script>

  <style>
    :root {
      --bg: #121212;
      --card: #1f1f1f;
      --accent: #e0b3ff;
      --text: #fff;
    }
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: var(--card);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 6px 20px rgba(224,179,255,0.15);
      width: 90%; max-width: 800px;
      text-align: center;
    }
    h2 { color: var(--accent); margin-bottom: 0.5rem; }
    p { margin-bottom: 1.5rem; line-height: 1.6; }
    button {
      background: var(--accent);
      border: none;
      color: #121212;
      padding: 0.8rem 1.2rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 1.5rem;
    }
    button:hover { background: #c287ff; }
    iframe {
      width: 100%;
      height: 60vh;
      border: none;
      border-radius: 1rem;
    }
    #profile-info {
      display: none;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    @media(max-width:768px) {
      .container { padding: 1.5rem; }
      h2 { font-size: 1.5rem; }
      iframe { height: 70vh; }
    }
  </style>
</head>
<body>
  <main class="container" role="region" aria-label="Vault LYX Staking">
    <h2>Vault LYX Staking</h2>
    <p>Gérez vos LYX et participez au staking sécurisé via <strong>Universal Page</strong>.</p>

    <button id="connect-btn">Se connecter avec votre Universal Profile</button>
    <div id="profile-info">Connecté avec : <span id="up-address"></span></div>

    <iframe
      src="https://universal.page/vault"
      allow="clipboard-read; clipboard-write; fullscreen"
      allowfullscreen
      title="Interface de staking Vault LYX"
    ></iframe>
  </main>
</body>
</html>
