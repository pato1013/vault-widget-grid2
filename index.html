<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connecteur UP Minimal</title>
  <script src="https://unpkg.com/@lukso/web-components@latest/dist/index.js" defer></script>
  <style>
    body {
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #connect-dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: red;
      cursor: pointer;
      box-shadow: 0 0 10px red;
      transition: all 0.3s ease;
    }
    #connect-dot.connected {
      background-color: #00ff88;
      box-shadow: 0 0 10px #00ff88;
    }
    #up-address {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #ccc;
      text-align: center;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div>
    <div id="connect-dot" title="Cliquez pour vous connecter"></div>
    <div id="up-address"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const dot = document.getElementById('connect-dot');
      const addressDiv = document.getElementById('up-address');

      dot.addEventListener('click', async () => {
        try {
          const provider = await window.lukso.connect();
          const accounts = await provider.request({ method: 'eth_accounts' });
          if (accounts.length > 0) {
            dot.classList.add('connected');
            addressDiv.textContent = accounts[0];
          }
        } catch (err) {
          alert("Erreur de connexion: " + err.message);
        }
      });
    });
  </script>
</body>
</html>
